<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Restricted | Crypto3D</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-tertiary: #18181b;
      --border: #27272a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-tertiary: #71717a;
      --accent: #22c55e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 480px;
      text-align: center;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 48px;
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      text-decoration: none;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      color: #000;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 48px 32px;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .message {
      font-size: 15px;
      line-height: 1.7;
      color: var(--text-secondary);
    }

    .sub {
      margin-top: 12px;
      font-size: 14px;
      color: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="logo">
      <span class="logo-icon">3D</span>
      <span>Crypto3D</span>
    </a>
    <div class="card">
      <div class="icon">ðŸš«</div>
      <h1>Access Restricted</h1>
      <p class="message">
        We do not provide services in your region.
      </p>
      <p class="sub">
        It's not your fault, nor ours.
      </p>
    </div>
  </div>
</body>
</html>
