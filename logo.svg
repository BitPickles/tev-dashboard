<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180">
  <title>Crypto3D Logo</title>
  <defs>
    <style>
      .crypto-text { font-family: Arial, Helvetica, sans-serif; font-weight: bold; }
      .blue { fill: #2A5674; }
      .gray { fill: #4A4A4A; }
    </style>
  </defs>
  <!-- "Crypto3D" text at top -->
  <text x="100" y="42" text-anchor="middle" class="crypto-text blue" font-size="36">Crypto3D</text>
  <!-- Large "3D" below -->
  <text x="54" y="150" text-anchor="middle" class="crypto-text blue" font-size="120">3</text>
  <text x="138" y="150" text-anchor="middle" class="crypto-text gray" font-size="120">D</text>
</svg>
